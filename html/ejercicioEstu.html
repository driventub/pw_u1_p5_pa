<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Form</title>
    <link rel="stylesheet" href="../css/ejercicio.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>Estudiante Vue</h1>
    </header>
    <div class="container" id="myApp">
      <nav></nav>

      <section>
        <!-- deberia ser form, cambiare para evitar reload -->
        <div class="form"  >
          <h2>Nuevo Estudiante</h2>
          
          <p type="Nombre: ">
            <input v-model="nombre" type="text"  />
          </p>
          <p type="Apellido: ">
            <input v-model="apellido" type="text" />
          </p>
          <p type="Edad: ">
            <input v-model="edad" type="number" />
          </p>
          <p type="Genero: ">
            <input v-model="genero" type="text" />
          </p>
          <p type="Pais: ">
            <input v-model="pais" type="text" />
          </p>

          <div class="container" @click="agregar"><button>GUARDAR</button></div>
        </div>

        <div class="tabla">
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Pais</th>

              </tr>
            </thead>
            <tbody>
              <tr v-for="(estu, index) in lista" :key="index">
                <td>{{index + 1}}</td>
                <td>{{estu.nombre}}</td>
                <td>{{estu.apellido}}</td>
                <td>{{estu.edad}}</td>
                <td>{{estu.genero}}</td>
                <td>{{estu.pais}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </section>
      <footer></footer>
    </div>
    <script src="../js/ejercicio.js"></script>
  </body>
</html>
