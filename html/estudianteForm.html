<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiante</title>
    <link rel="stylesheet" href="../css/estudianteForm.css" />
  </head>
  <body>
    <header class="container">
      <h1>Estudiante</h1>
    </header>
    <div class="container">
      <nav></nav>

      <section>
        <form class="form" action="https://mi.api/estudiantes" method="POST">
          <h2>Nuevo Estudiante</h2>
          <p type="Nombre: ">
            <input type="text" />
          </p>
          <p type="Apellido: ">
            <input type="text" />
          </p>
          <p type="Edad: ">
            <input type="number" />
          </p>
          <p type="Genero: ">
            <input type="text" />
          </p>
          <p type="Pais: ">
            <input type="text" />
          </p>

          <div class="container"><button>GUARDAR</button></div>
        </form>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
