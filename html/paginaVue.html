<!DOCTYPE html>
<html lang="en">
  <!-- ts -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue con CDN</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
  </head>
  <body>
    <header></header>
    <nav></nav>
    <section>
      <!-- <p>{{false ? 'Verdadero' : 'Falso'}}</p> -->
      <div id="myApp">
        <h1>Propiedades Reactivas</h1>
        <!-- <p>Vue.js con CDN</p> -->
        <!-- <h1>{{1+1}}</h1>
        <p>{{[1,2,3,4,5,6,7,8]}}</p>
        <p>{{false ? 'Verdadero' : 'Falso'}}</p> -->
        <p>{{mensaje}}</p>
        <p>{{valor}}</p>
        <button v-on:click="cambiar">Cambiar Mensaje</button>
        <button v-on:click="sumar">Sumar</button>
        <hr/>
        <p>{{lista}}</p>
        <ul vfor>
          <label for="idNombre">Nombre:</label>
          <input v-model="nombre" id="idNombre" type="text">
          <label for="idApellido">Apellido:</label>
          <input  v-on:keypress="presionarTecla" v-model="apellido" id="idApellido" type="text">
          <button @click="agregar" >Agregar</button>
          {{nombre}}

          <li v-for="({nombre,apellido}, index) in lista" :key="index">
            {{index + 1}} : 
            <label id="{{index}}" for="">{{nombre}} => {{apellido}}</label>

            <button @click="quitar(index)">{{editar}}</button>
            
            
          </li>
        </ul>
      </div>
      <!-- <h1>{{1+1}}</h1> -->
      <script src="../js/app.js"></script>
    </section>
    <footer></footer>
  </body>
</html>
